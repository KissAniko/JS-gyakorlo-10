    <p id = 'demo1'></p>
    <p id = "demo2"></p>

    <script>
       let elemek = '["Mercedes", "Audi", "Opel", "Renault"]';
       let elem = JSON.parse(elemek);
       document.getElementById("demo1").innerHTML = elem[0];

//.......................

       let elemek2 = '{"Név":"Miky", "Kor":30, "Autó": ["Mercedes", "Audi", "Opel", "Renault"]}';

       document.getElementById("demo2").innerHTML = elemek2;         // ---> '{"Név":"Miky", "Kor":30, "Autó": ["Mercedes", "Audi", "Opel", "Renault"]}'       
       document.getElementById("demo2").innerHTML = elemek2[2];      // Ebben az esetben karakterekre bontja. A nulladik karakter :  [0] = { 
                                                                     // Beleszámítja az " " -t is                            tehát:  [1] = "
                                                                     //                                                              [2] = N
       document.getElementById("demo2").innerHTML = elemek2[-1];     // ---> undefined
      
                                                              
       document.getElementById("demo2").innerHTML = elem2.Név;       // ---> Miky
       document.getElementById("demo2").innerHTML = elem2.Kor;       // ---> 30
       document.getElementById("demo2").innerHTML = elem2.Autó[0];   // ---> Mercedes
                      
</script>

<!-- ADATOK TÁROLÁSA : A JSON lehetővé teszi a JavaScript-objektumok szövegként történő tárolását.  -->
<body>
    
    <p id="demo7"></p>
    
    <script>
    // Storing data (adatok tárolása):
    const myObj = { name: "John", age: 31, city: "New York" };
    const myJSON = JSON.stringify(myObj);
    localStorage.setItem("testJSON", myJSON);
    
    // Retrieving data (adatok lekérése):
    let text = localStorage.getItem("testJSON");
    let obj = JSON.parse(text);
    document.getElementById("demo7").innerHTML = obj.name;
    </script>

</body>
